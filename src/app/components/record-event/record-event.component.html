<!-- Leaving vertical carousel for last  -->
<div class="row white-bg full-height">
  <div class="players column">
    <app-sub-icon-button></app-sub-icon-button>
    <div class="players-list">
      <div class="player-tile" *ngFor="let player of players" pDraggable="player">
        <div class="player">
          <div class="position">
            {{player.position}}
          </div>
          <div class="name">
            {{player.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column results">
    <div class="result">
      Ace
    </div>
  </div>
</div>
