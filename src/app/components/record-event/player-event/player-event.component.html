<div class="parent">
  <div class="div1">
    <h2>Player</h2>
  </div>
  <div class="player border rounded color-blue font-sans" *ngFor="let player of players; index as i" [ngClass]="'div' + (i + 2)"
    (click)="onPlayerClick(player.name)">
    <div class="flex font-medium justify-start items-center min-h-full">
      <div class="text-gray-700 w-1/4 text-lg">
        {{player.position}}
      </div>
      <div class="text-gray-900 text-lg">
        {{player.name}}
      </div>
    </div>
  </div>
  <app-sub-icon-button class="mb-4 div8"></app-sub-icon-button>
  <h2 class="div9">Result</h2>
  <app-icon-buttons class="div10" [label]="'Zero Atk'" [buttonColor]="colorType.Zero"></app-icon-buttons>
  <app-icon-buttons class="div11" [label]="'Free Ball'" [buttonColor]="colorType.Zero"></app-icon-buttons>
  <app-icon-buttons class="div12" [label]="'Set'" [buttonColor]="colorType.Stat"></app-icon-buttons>
  <app-icon-buttons class="div13" [label]="'Kill'" [buttonColor]="colorType.Stat"></app-icon-buttons>
  <app-icon-buttons class="div14" [label]="'Atk Err'" [buttonColor]="colorType.Error"></app-icon-buttons>
  <app-icon-buttons class="div15" [label]="'BH Error'" [buttonColor]="colorType.Error"></app-icon-buttons>
  <div class="div16"></div>
</div>
