<div class="grid">
  <div class="w-1/2 ml-10 mt-4">
    <h2>Player</h2>
    <div class="font-sans">
      <div class="border rounded color-blue my-2 py-3 px-4" *ngFor="let player of players" (click)="onPlayerClick(player.name)">
        <div class="flex font-medium">
          <div class="text-gray-700 w-1/4 text-lg">
            {{player.position}}
          </div>
          <div class="text-gray-900 text-lg">
            {{player.name}}
          </div>
        </div>
      </div>
    </div>
    <app-sub-icon-button class="mb-4"></app-sub-icon-button>
  </div>
  <div class="flex flex-col">
    <div class="result">
      <app-icon-buttons [label]="'Ace'"></app-icon-buttons>
    </div>
  </div>
</div>
