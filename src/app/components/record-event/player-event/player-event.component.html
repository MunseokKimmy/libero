<div class="parent h-fit">
  <div class="div1 ">
    <div class="font-medium text-lg">
      Player
    </div>
  </div>
  <div class="player border rounded color-blue font-sans" *ngFor="let player of players; index as i"
    [ngClass]="'div' + (i + 2)" [ngClass]="{'highlight': selectedPlayer == player.id}" (click)="onPlayerClick(player.id)">
    <div class="flex font-medium justify-start items-center min-h-full">
      <div class="w-1/4 text-lg text-left ml-3" [ngClass]="{'text-white-800': selectedPlayer == player.id, 'text-gray-700': selectedPlayer != player.id}">
        {{player.position}}
      </div>
      <div class="w-1/2 text-lg text-left"  [ngClass]="{'text-white-800': selectedPlayer == player.id, 'text-gray-900': selectedPlayer != player.id}">
        {{player.name}}
      </div>
      <div class="text-base text-right"  [ngClass]="{'text-white-800': selectedPlayer == player.id, 'text-gray-700' : selectedPlayer != player.id}">
        {{player.number}}
      </div>
    </div>
  </div>
  <app-sub-icon-button class="mb-4 div8"></app-sub-icon-button>
  <h2 class="div9">
    <div class="font-medium text-lg">
      Result
    </div>
  </h2>
  <ng-container *ngIf="possibleResults.length == 3">
    <div class="div10"></div>
    <app-icon-buttons class="div11" [buttonResult]="results['Ace']"></app-icon-buttons>
    <app-icon-buttons class="div12" [buttonResult]="results['Zero Serve']"></app-icon-buttons>
    <app-icon-buttons class="div13" [buttonResult]="results['Serve Err']"></app-icon-buttons>
    <div class="div14"></div>
    <div class="div15"></div>
  </ng-container>
  <ng-container *ngIf="possibleResults.length == 4">
    <ng-container *ngIf="eventType == eventTypeEnum['Block']">
      <app-icon-buttons class="div10" [buttonResult]="results.Block"></app-icon-buttons>
      <div class="div11"></div>
      <app-icon-buttons class="div12" [buttonResult]="results['Zero Blk']"></app-icon-buttons>
      <app-icon-buttons class="div13" [buttonResult]="results['Blk Touch']"></app-icon-buttons>
      <div class="div14"></div>
      <app-icon-buttons class="div15" [buttonResult]="results['Blk Err']"></app-icon-buttons>
    </ng-container>
    <ng-container *ngIf="eventType == eventTypeEnum['Third Hit']">
      <app-icon-buttons class="div10" [buttonResult]="results.Kill"></app-icon-buttons>
      <div class="div11"></div>
      <app-icon-buttons class="div12" [buttonResult]="results['Zero Atk']"></app-icon-buttons>
      <app-icon-buttons class="div13" [buttonResult]="results['Free Ball']"></app-icon-buttons>
      <div class="div14"></div>
      <app-icon-buttons class="div15" [buttonResult]="results['Atk Err']"></app-icon-buttons>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="possibleResults.length == 6">
    <app-icon-buttons class="div10" [buttonResult]="results['Zero Atk']"></app-icon-buttons>
    <app-icon-buttons class="div11" [buttonResult]="results['Free Ball']"></app-icon-buttons>
    <app-icon-buttons class="div12" [buttonResult]="results.Set"></app-icon-buttons>
    <app-icon-buttons class="div13" [buttonResult]="results.Kill"></app-icon-buttons>
    <app-icon-buttons class="div14" [buttonResult]="results['Atk Err']"></app-icon-buttons>
    <app-icon-buttons class="div15" [buttonResult]="results['BH Err']"></app-icon-buttons>
  </ng-container>
  <div class="div16"></div>
</div>
