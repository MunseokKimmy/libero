<div class="grid grid-row gap-x-4">
  <div class="ml-10 mt-4">
    <h2>Player</h2>
    <div class="font-sans">
      <div class="player border rounded color-blue my-2 py-3 px-4" *ngFor="let player of players"
        (click)="onPlayerClick(player.name)">
        <div class="flex font-medium">
          <div class="text-gray-700 w-1/4 text-lg">
            {{player.position}}
          </div>
          <div class="text-gray-900 text-lg">
            {{player.name}}
          </div>
        </div>
      </div>
    </div>
    <app-sub-icon-button class="mb-4"></app-sub-icon-button>
  </div>
  <div>
    <app-icon-buttons class="result bg-blue-400" [label]="'Zero Atk'"></app-icon-buttons>
    <app-icon-buttons class="result bg-blue-400" [label]="'Free Ball'"></app-icon-buttons>
    <app-icon-buttons class="result bg-green-400" [label]="'Set'"></app-icon-buttons>
    <app-icon-buttons class="result bg-green-400" [label]="'Kill'"></app-icon-buttons>
    <app-icon-buttons class="result bg-red-400" [label]="'Atk Err'"></app-icon-buttons>
    <app-icon-buttons class="result bg-red-400" [label]="'BH Error'"></app-icon-buttons>
  </div>
</div>
