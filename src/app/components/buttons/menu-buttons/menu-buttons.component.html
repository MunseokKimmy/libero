<div class="shadow-lg w-full rounded flex items-center white py-2" (click)="navigateToPage()">
  <div *ngIf="iconType" class="circle-bg row items-center justify-center ml-4">
    <mat-icon svgIcon="{{iconType}}" class="light-blue-icon"></mat-icon>
  </div>
  <div class="ml-6 column justify-center">
    <h2 class="text-black font-semibold text-lg arial">{{buttonText}}</h2>
    <h4 class="gray arial text-sm ">{{buttonSubtext}}</h4>
  </div>
</div>
