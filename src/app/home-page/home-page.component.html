<div class="white-bg h-full">
  <div class="background-oval"></div>
  <div class="column items-center h-full foreground">
    <div class="py-8 left-pad self-start">
      <h2 class="oceanwide white whitespace-nowrap text-xl">Hey, Munseok</h2>
      <div class="row-nopad items-center">
        <h2 class="oceanwide light-grey whitespace-nowrap text-lg">Manassas, VA</h2>
        <img class="map-icon" src="../../assets/icons/location.png">
      </div>
    </div>
    <div class="menu-width flex-auto column">
      <div class="row-spacing row justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Match Play'" [buttonSubtext]="'Record volleyball game stats.'"
          [iconType]="'play'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Training'" [buttonSubtext]="'Practice your skills.'"
          [iconType]="'target'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Map'" [buttonSubtext]="'Search local courts or groups.'"
          [iconType]="'map'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Watch a Match Live'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'View Player Profiles'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Coaching'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Tournaments'"></app-menu-buttons>
      </div>
      <div class="row row-spacing justify-center w-full">
        <app-menu-buttons class="w-4/5 btn"  [buttonText]="'Settings'"></app-menu-buttons>
      </div>

    </div>
  </div>
</div>
