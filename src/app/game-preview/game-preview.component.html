<div class="light-bg h-full">
  <div class="column items-center h-full">
    <div class="title-padding left-pad self-start column justify-center">
      <h2 class="py-4 font-medium underline text-white text-2xl">Game Preview</h2>
    </div>
    <div class="column light-grey-bg menu-width flex-auto usable-screen items-center">
      <ng-container *ngIf="(currentGame$ | async) as currentGame">
        <h4 class="py-2 grey ">{{currentGame.gameName}}</h4>
        <div class="row w-full flex-1 max-h-full overflow-y-auto">
          <app-team-bench-starting class="column flex-1" [team]="currentGame.team1"
            [team1]="true"></app-team-bench-starting>
          <app-team-bench-starting class="column flex-1 border-grey" [team]="currentGame.team2"
            [team1]="false"></app-team-bench-starting>
        </div>
      </ng-container>
      <div class="row justify-end self-end p-2">
        <div class="dark-blue rounded-lg" (click)="routeToPage()">
          <div class="row justify-between px-3 py-2">
            <h2 class="white-text oceanwide">Start!</h2>
            <mat-icon svgIcon="continue" class="white-icon pl-2"></mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
