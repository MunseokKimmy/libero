<ng-container *ngIf="(currentGame$ | async) as currentGame else empty">
  <!-- This above line may not be necessary -->
  <ng-container *ngIf="currentGame.rallies.get(currentRallyId) else empty">

    <app-scoreboard class="score-size" [currentGame]="currentGame" (click)="toggleRallyView()"></app-scoreboard>
    <ng-container *ngIf="!showRallies">
      <app-record-event [rallyId]="currentRallyId" [currentGame$]="currentGame$" (endOfRallyInfo)="rallyFinished($event)" class="full-screen"></app-record-event>
    </ng-container>
    <ng-container *ngIf="showRallies">
      <app-choose-rally (rallyIdSelected)="selectRally($event)"></app-choose-rally>
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #empty>
  <p>Nothing's Here!</p>
</ng-template>
