<div class="light-bg h-full">
  <div class="column items-center h-full">
    <div class="title-padding left-pad self-start">
      <h2 class="oceanwide white whitespace-nowrap text-3xl">Match Setup</h2>
    </div>
    <div class="white-bg menu-width flex-auto column">
      <form class="example-form">
        <h2 class="px-6 pt-6 headers font-semibold oceanwide">Team 1 Name</h2>
        <mat-form-field class="example-full-width px-6" appearance="outline">
          <input type="text" placeholder="Pick Team 1" aria-label="Number" matInput [formControl]="team1Name"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="white-options" *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h2 class="px-6 py-4 headers font-semibold oceanwide">Team 2 Name</h2>
        <mat-form-field class="example-full-width px-6" appearance="outline">
          <input type="text" placeholder="Pick Team 2" aria-label="Number" matInput [formControl]="team2Name"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="white-options" *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h2 class="px-6 py-4 headers font-semibold oceanwide">Game Type</h2>
        <mat-form-field class="example-full-width px-6" appearance="outline">
          <input type="text" placeholder="Pick the Type" aria-label="Number" matInput [formControl]="gameType"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="white-options" *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h2 class="px-6 py-4 headers font-semibold oceanwide">Match or Set</h2>
        <mat-form-field class="example-full-width px-6" appearance="outline">
          <input type="text" placeholder="Pick One" aria-label="Number" matInput [formControl]="matchOrSet"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option class="white-options" *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <h2 class="px-6 py-4 headers font-semibold oceanwide">Title/Description (Optional)</h2>
        <mat-form-field class="example-full-width px-6" appearance="outline">
          <input type="text" placeholder="Optional" aria-label="Number" matInput [formControl]="titleDescription">
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
