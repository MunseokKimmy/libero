<div class="light-bg h-full">
  <div class="column items-center h-full">
    <div class="title-padding left-pad self-start">
      <h2 class="oceanwide text-white whitespace-nowrap text-3xl">Choose Players</h2>
    </div>
    <div class="white-bg menu-width flex-auto column">
      <div class="row">
        <div class="column w-1/2 white-bg overflow-auto">
          <div class="search-bar">
            <span matPrefix> </span>
            <input type="tel" matInput placeholder="Search Players" name="search"> 
            <!-- [(ngModel)]="search"> -->
          </div>
          <app-player-select-tile *ngFor="let player of playerSearchResult"
            [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" (click)="selectAPlayer(player)"></app-player-select-tile>
        </div>
        <div class="column w-1/2 white-bg overflow-auto">
          <app-player-select-tile class="selected" *ngFor="let player of chosenPlayers"
          [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" (click)="unselectAPlayer(player)" [selected]="true"></app-player-select-tile>
        </div>
      </div>
    </div>

  </div>


</div>
