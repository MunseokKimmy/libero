<div class="dark-bg h-full">
  <div class="column h-full">
    <div class="title-padding left-pad self-start">
      <h2 class="oceanwide text-white whitespace-nowrap text-3xl text-center">Player Setup</h2>
    </div>
    <div class="column justify-evenly light-grey-bg menu-width flex-auto usable-screen">
      <div class="search-bar mx-6">
        <mat-form-field appearance="outline">
          <input class="w-1/2" type="tel" matInput placeholder="Search Players" name="search" [formControl]="searchText"> 
        </mat-form-field>
      </div>
      <div class="row overflow-y-hidden usable-screen">
        <div class="column overflow-y-auto border-grey" [@all-players-column-width]="allPlayersSelected ? 'selected' : 'unselected'" (click)="toggleColumns(true)">
          <h3 class="pl-2 py-2 font-medium">Players</h3>
          <app-player-select-tile *ngFor="let player of playerSearchResult"
            [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" [expanded]="allPlayersSelected" [color]="player.proPicColor" (click)="selectAPlayer(player)"></app-player-select-tile>
        </div>
        <div class="column overflow-y-auto border-grey" [@all-players-column-width]="allPlayersSelected ? 'unselected' : 'selected'" (click)="toggleColumns(false)">
          <h3 class="pl-2 py-2 font-medium">Team {{team1 ? 1 : 2}}</h3>
          <app-player-select-tile class="selected" *ngFor="let player of chosenPlayers"
          [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" [expanded]="!allPlayersSelected" [color]="player.proPicColor" (click)="unselectAPlayer(player)" [selected]="true"></app-player-select-tile>
        </div>
      </div>
      <div class="p-2">
        <ng-container>
          <div class="row justify-end">
            <div class="dark-blue rounded-lg" (click)="routeToPage()">
              <div class="row justify-between px-3 py-2">
                <h2 class="white-text oceanwide">Positions (Optional)</h2>
                <mat-icon svgIcon="continue" class="white-icon"></mat-icon>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>


</div>
