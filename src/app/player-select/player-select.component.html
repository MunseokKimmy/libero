<div class="light-bg h-full">
  <div class="column items-center h-full">
    <div class="title-padding left-pad self-start">
      <h2 class="oceanwide text-white whitespace-nowrap text-3xl">Choose Players</h2>
    </div>
    <div class="white-bg menu-width flex-auto column">
      <div class="row">
        <div class="column flex-60">
          <div class="search-bar">
            <input type="text" matInput placeholder="Search">
          </div>
          <app-player-select-tile *ngFor="let player of playerSearchResult" [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username"></app-player-select-tile>
        </div>
        <div class="column flex-40">

        </div>
      </div>
    </div>

  </div>


</div>
