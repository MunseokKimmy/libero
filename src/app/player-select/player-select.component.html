<div class="light-bg h-full">
  <div class="column items-center h-full overflow-hidden">
    <div class="title-padding left-pad self-start">
      <h2 class="oceanwide text-white whitespace-nowrap text-3xl">Choose Players</h2>
    </div>
    <div class="white-bg menu-width flex-auto column overflow-y-auto">
      <div class="search-bar">
        <mat-form-field appearance="outline">
          <input type="tel" matInput placeholder="Search Players" name="search" [formControl]="searchText"> 
        </mat-form-field>
      </div>
      <div class="row">
        <div class="column white-bg" [@all-players-column-width]="allPlayersSelected ? 'selected' : 'unselected'" (click)="toggleColumns(true)">
          <app-player-select-tile *ngFor="let player of playerSearchResult"
            [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" [expanded]="allPlayersSelected" (click)="selectAPlayer(player)"></app-player-select-tile>
        </div>
        <div class="column white-bg" [@all-players-column-width]="allPlayersSelected ? 'unselected' : 'selected'" (click)="toggleColumns(false)">
          <app-player-select-tile class="selected" *ngFor="let player of chosenPlayers"
          [name]="(player.firstName + ' ' + player.lastName)" [username]="player.username" [expanded]="!allPlayersSelected" (click)="unselectAPlayer(player)" [selected]="true"></app-player-select-tile>
        </div>
      </div>
    </div>

  </div>


</div>
